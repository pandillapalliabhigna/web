<html lang="en">
<head>

    <title>Login to the page</title>

<style>
input[type=text],select,textarea{
    width: 30%;
    height:30px;
    padding:12px;
    border: 1px solid #ccc;
    border-radius: 2px;
    margin-top: 50px;
    margin-bottom: 10px;


}
input[type=submit]{
    background-color: grey;
    color:white;
    padding: 12px 12px;
    border:none;
    border-radius:4px;
    cursor:pointer;
}
input[type=submit]:hover {
    background-color: green;

}

</style>
<body>
    <div class="login">
        <form action="shopping.html">
            <center>
                <label for="Username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter the Username">
            </center>
            <br>
            <center>
                <label for="Password">Password</label>
                <input type="text" id="Password" name="Password" placeholder="Enter the Password">
            </center>
            <br>
    </div>
    <center>
        <a ref=""><input type="Submit" value="Login"></a>
    </center>
    </form>
    
</body>
